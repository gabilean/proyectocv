<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            container: {
              center: true,
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/f79ef17af6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <title>Curriculum Vitae</title>
  </head>
  <body class="bg-gray-400">
    <div class="container">
      <div class="relative rounded-xl mt-10 bg-gray-300 p-1 shadow-lg">
        <nav class="flex items-center">
          <div class="pl-5 justify-start">
            <a
              href="index.html"
              class="font-bold text-xl px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900"
              >Home</a
            >
            <a
              href="CV.html"
              class="font-bold text-xl px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900"
              >CV</a
            >
            <a
              href="contact.html"
              class="font-bold text-xl px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900"
              >Contact Us</a
            >
          </div>
          <div class="ml-auto pr-5">
            <i class="fa-brands fa-facebook fa-2x p-4"></i>
            <i class="fa-brands fa-twitter fa-2x p-4"></i>
            <i class="fa-brands fa-instagram fa-2x p-4"></i>
          </div>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="mt-3 rounded-xl bg-gray-300 p-6 shadow-2xl text-center">
        <h1 class="text-4xl">Contact Us</h1>
          <p class="m-10">
            Si tenes alguna sugerencia o necesitas una página de presentacion no dudes en dejarnos tus datos y
            nos contactaremos lo más pronto posible. Gracias!
          </p>     
          <div class="p-10 m-10">
            <form onsubmit="successPopup()"> 
              <input class="m-3 w-96 rounded" type="text" placeholder="Name" required> <br>
              <input class="m-3 w-96 rounded" type="email" placeholder="Email" required> <br>
              <textarea class="m-3 rounded" name="description" cols="40" rows="5" placeholder="Descripcion" required></textarea> <br>
              <input class="p-1 m-3 rounded bg-gray-400 hover:bg-slate-500" type="submit" value="Enviar">
            </form>
          </div>
        </div>
  </body>
</html>
